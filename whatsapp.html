<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WhatsApp Link & QR Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- QR Code Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 100%;
            max-width: 420px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        select, input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }

        button {
            padding: 10px;
            width: 100%;
            font-size: 16px;
            background: #25D366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #1ebe5d;
        }

        a {
            display: block;
            margin-top: 15px;
            word-break: break-all;
            color: #333;
        }

        #qrcode {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>WhatsApp Link Generator</h2>

    <!-- Country Code Selector -->
    <select id="countryCode">
        <option value="1">ðŸ‡ºðŸ‡¸ United States (+1)</option>
        <option value="44">ðŸ‡¬ðŸ‡§ United Kingdom (+44)</option>
        <option value="91">ðŸ‡®ðŸ‡³ India (+91)</option>
        <option value="61">ðŸ‡¦ðŸ‡º Australia (+61)</option>
        <option value="81">ðŸ‡¯ðŸ‡µ Japan (+81)</option>
        <option value="49">ðŸ‡©ðŸ‡ª Germany (+49)</option>
        <option value="971">ðŸ‡¦ðŸ‡ª UAE (+971)</option>
    </select>

    <!-- Phone Number -->
    <input
        type="text"
        id="phone"
        placeholder="Enter phone number"
    >

    <button onclick="generate()">Generate</button>

    <a id="waLink" href="#" target="_blank"></a>

    <div id="qrcode"></div>
</div>

<script>
    function generate() {
        const countryCode = document.getElementById("countryCode").value;
        const phone = document.getElementById("phone").value.trim();

        if (!phone.match(/^[0-9]+$/)) {
            alert("Please enter numbers only.");
            return;
        }

        const fullNumber = countryCode + phone;
        const link = "https://wa.me/" + fullNumber;

        // Set link
        const waLink = document.getElementById("waLink");
        waLink.href = link;
        waLink.textContent = link;

        // Generate QR
        const qrContainer = document.getElementById("qrcode");
        qrContainer.innerHTML = "";

        new QRCode(qrContainer, {
            text: link,
            width: 200,
            height: 200
        });
    }
</script>

</body>
</html>
